<html>
<head>
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name">
        <button type="submit">Add Product</button>
    </form>
    <hr>
    <h2>Products</h2>
    <ul>
        {% for product in products %}
        <li>{{ product }}</li>
        {% endfor %}
    </ul>
</body>
</html>
